<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Captured</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header class="contactHeader">
    <nav class="mainNav">
      <label for="toggle" class="toggle">
        <i class="fas fa-bars" aria-hidden="true"></i>
      </label>
      <input type="checkbox" id="toggle" name="toggle" class="toggle">
      <ul class="dropDownNav">
        <li>
          <a href="index.html">home</a>
        </li>
        <li>
          <a href="index.html#about">about</a>
        </li>
        <li>
          <a href="blog.html">blog</a>
        </li>
        <li>
          <a href="contact.html">contact</a>
        </li>
      </ul>
    </nav>
    <h1>Get in touch</h1>
  </header>
  <main class="contact">
    <div class="wrapper">
      <form action="" class="contactForm">
        <label for="name" class="visuallyHidden">Enter name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
      
        <label for="email" class="visuallyHidden">Enter email address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required>
      
        <label for="commentText" class="visuallyHidden">Enter message</label>
        <textarea name="commentText" id="commentText" cols="30" rows="10" placeholder="Message" required></textarea>
      
        <input type="submit" value="post comment">
      </form>
      <aside>
        <nav class="socialMedia">
          <ul>
            <li>
              <a href="#" aria-label="Go to Captured's Facebook">
                <i class="fab fa-facebook-f" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Go to Captured's Instagram">
                <i class="fab fa-instagram" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Go to Captured's Twitter">
                <i class="fab fa-twitter" aria-hidden="true"></i>
              </a>
            </li>
            <li>
              <a href="#" aria-label="Go to Captured's WhatsApp">
                <i class="fab fa-whatsapp" aria-hidden="true"></i>
              </a>
            </li>
          </ul>
        </nav>
        <address>
          <p>info@email.com</p>
          <p>123-456-7890 <br>
            123 Queen Street West, Unit 10 <br>
            Toronto, Ontario <br>
            M5V2D5
          </p>
        </address>
      </aside>
    </div>
  </main>
  <footer></footer>
</body>
</html>
